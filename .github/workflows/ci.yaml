name: Continuos Integration
on: push
  jobs:
    build:
      runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        - name: Setup
          uses: actions/setup-go@v3 
            with:
              go-version: 1.16 

        - name: Build
          run: go build -v ./...
        
        - name: Test
          run:  go test -v ./... 

