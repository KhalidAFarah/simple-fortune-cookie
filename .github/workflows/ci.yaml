name: Continuos Integration
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-go@v3 
      with:
        go-version: 1.16 

    - name: Build-frontend
      run: cd frontend && go build .
    
    - name: Build-backend
      run: cd backend && go build .
        
    - name: Test
      run: cd frontend && go test . 

