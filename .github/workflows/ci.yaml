name: Continuos Integration
on: push
jobs:
  build:
    runs-on: self-host #changed from ubuntu-latest since i started a runner on the server
    steps:
    - uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-go@v3 
      with:
        go-version: 1.16 

    - name: Build-frontend
      run: cd frontend && go build .
    
    - name: Build-backend
      run: cd backend && go mod download && go get github.com/gomodule/redigo@v1.8.5 && go mod verify && go build .
        
    - name: Test
      run: cd frontend && go test . 

